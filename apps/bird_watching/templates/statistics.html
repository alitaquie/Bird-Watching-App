[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
.card-content {
  position: relative;
}
.map-container {
  width: 100%;
  height: 200px;
  margin-top: 10px;
}
</style>

<div class="section" id="app" v-cloak>
  <div class="container">
    <div class="columns">
      <!-- Main column -->
      <div class="column is-three-quarters">
        <div class="section">
          <h1 class="title"><i class="fa-solid fa-cube"></i> Bird Sightings</h1>
          <p>Statistics page</p>
          
          <!-- Search bar -->
          <div class="field">
            <label class="label">Search for a species</label>
            <div class="control">
              <input class="input" type="text" placeholder="Search..." v-model="searchTerm">
            </div>
          </div>

          <!-- Sort dropdown -->
          <div class="field">
            <label class="label">Sort sightings</label>
            <div class="control">
              <div class="select">
                <select v-model="sortOrder" @change="sortSightings">
                  <option value="">None</option>
                  <option value="earliest">Sort by Earliest Dates</option>
                  <option value="newest">Sort by Newest Dates</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- List of bird sightings -->
          <div class="card post mt-4" v-for="(dates, species, index) in filteredSpeciesDates" :key="species">
            <div class="media">
              <div class="media-content">
                <div class="card-content">
                  <div class="content" @click="toggleVisibility(index)">
                    <p class="post-content">Species: {{ species }}</p>
                    <ul v-if="isVisible[index]">
                      <li v-for="date in dates" :key="date.date">
                        Observed on: {{ date.date }} at ({{ date.latitude }}, {{ date.longitude }})
                      </li>
                    </ul>
                    <div class="map-container" :id="'map-' + index" v-if="isVisible[index]" @click.stop></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="column is-one-quarter">
        <canvas id="sightingsChart"></canvas>
      </div>
    </div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let get_user_statistics_url = "[[=XML(get_user_statistics_url)]]";
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/statistics.js"></script>

[[end]]
